<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <!--Title: Movie Showtimes-->
    <title>Movie_Showtimes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/shows.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <!--seperate in to sections-->
    <div class="title">
        <b class="Header-name">Showtimes</b>
        <p class="Sub-header">Give me Something to do!</p>
    </div>

    <div class="selection">
        <!--create the selectors-->
        <!--use a label-->
        <label for="locations">Location:  </label>
        <!--use select-->
        <select class="locate-select" name="locations" id="locations-select">
            <option value="Oshawa Cinemas">Oshawa Cinemas</option>
            <option value=" "></option>
        </select>
    </div>

    <div class="selection-date">
        <!--create the selectors-->
        <!--Collect the dates-->
        <label for="date"> Date:  </label>
        <input class="date-select" type="date" name="date" value="2022-04-01" max="2023-01-01" min="2022-01-01"></input>
    </div>

    <!--create a button-->
    <div>
        <button class="bttn">Search</button>
    </div>
</body>

</html>
